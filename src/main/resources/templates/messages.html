<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/header.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/footer.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/global.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/messages.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/navigation/navigation.css}" />
</head>
<body>
	<div id="header">
		<h1>Atin Lay Time Management</h1>
	</div>

	<div th:include="fragments/navigation :: navigationLoggedIn"></div>
	
	<!--put all code below here-->
	<h4 th:inline="text">[[${#httpServletRequest.remoteUser}]]'s messages</h4>
	
	<div th:if="${messages}==null"> <!--replace true with Message.hasMessage()-->
		<div th:include="fragments/messages :: noMessages"></div>
	</div>

	<div th:if="${messages}!=null"> <!--replace false with !(Message.hasMessage())-->
		<div th:include="fragments/messages :: hasMessages"></div>
	</div>
	<!--put all code above here-->
	<div th:include="fragments/footer :: footer"></div>
</body>
</html>
