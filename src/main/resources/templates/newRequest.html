<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Title</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/header.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/global.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/footer.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/assets/reqMenu/reqCss.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/assets/navigation/navigation.css}" />
</head>
<body>
	<div id="header">
		<h1>Atin Lay Time Management</h1>
	</div>

	<div th:include="fragments/navigation :: navigationLoggedIn"></div>
	<div th:include="fragments/reqMenu :: reqMenu"></div>
	
	<h4>New Request</h4>
	<form method="post" action="@{/newRequest}">
		<table>
			<tr>
				<td>request:</td>
				<td>
					<select required="required" >
						<option name="unpaidDayOff">unpaid day off</option>
						<option name="paidDayOff">paid day off</option>
						<option name="vacation">vacation</option>
						<option name="grievence">grievence</option>
						<option name="sick">sick</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>start date:</td>
				<td><input type="date" name="startDate" required="required" ></input></td>
			</tr>

			<tr>
				<td>end date:</td>
				<td><input type="date" name="endDate" required="required" ></input></td>
			</tr>

			<tr>
				<td>comments:</td>
				<td><textarea name="comments" cols="50" rows="8"></textarea></td>
			</tr>

			<tr>
				<td><input type="submit" value="submit" name="submit"></input></td>
			</tr>
		</table>
	</form>
	

	<div th:include="fragments/footer :: footer"></div>
</body>
</html>
